<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">ссылка</a>
    <a href="#"></a>
    <a href="#">ссылка</a>
    <a href="#"></a>

    <!-- Задание.
    1. Получите все ссылки.
    2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

    <script>

        let linkEl = document.querySelectorAll('a');
        linkEl.forEach(el => {
          if (el.textContent !== 'ссылка') {
            el.textContent = 'ссылка';
          }
        })
        
    </script>
</body>
</html>
